header_links:
  description: "Top level header links"
  default: >-
  json_schema: '
  {
    "type": "array",
    "format": "table",
    "uniqueItems": true,
    "items": {
      "type": "object",
      "properties": {
        "id": {
          "type": "number",
          "minLength": 1
        },
        "title": {
          "type": "string",
          "minLength": 1
        },
        "icon": {
          "type": "string"
        },
        "url": {
          "type": "string"
        }
      },
      "additionalProperties": false
    }
  }'
  links_position:
  default: right
  type: enum
  choices:
    - right
    - left
  description:
    en: "Position of the links on the header. (Auto hidden on scroll when position is left)"

dropdown_background_color:
  default: 'var(--secondary)'
  type: string
  description:
    en: "The background color of dropdowns. Note: it is recommended to use a color variable so dark mode will be supported."


dropdown_links:
  description: "Dropdown Items (Submenu)"
  default: >-
  json_schema: '
  {
    "type": "array",
    "format": "table",
    "uniqueItems": true,
    "items": {
      "type": "object",
      "properties": {
        "headerLinkId": {
          "type": "number",
          "minLength": 1
        },
        "title": {
          "type": "string",
          "minLength": 1
        },
        "icon": {
          "type": "string"
        },
        "url": {
          "type": "string",
          "minLength": 1
        },
        "description": {
          "type": "string"
        },
        "sub_dropdown_links": {
          "type": "array",
          "items": {
            "type": "object",
            "properties": {
              "title": {
                "type": "string",
                "minLength": 1
              },
              "icon": {
                "type": "string"
              },
              "url": {
                "type": "string",
                "minLength": 1
              }
            },
            "additionalProperties": false
          }
        }
      },
      "additionalProperties": false
    }
  }'
